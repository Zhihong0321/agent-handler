        // Parse CSV and display
        const lines = csvData.split('\n');
        const headers = lines[0].split(',');

        let totalAmount = 0;
        
        // Skip header and process data rows
        for (let i = 1; i < lines.length; i++) {
            const row = lines[i].split(',');
            if (row.length >= 2) {
                const month = row[0];
                const amount = row[1];
                
                // Extract numeric value from amount (remove "RM" prefix)
                const numericAmount = parseFloat(amount.replace('RM', ''));
                if (!isNaN(numericAmount)) {
                    totalAmount += numericAmount;
                }
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>Month ${month}</td>
                    <td>${amount.replace('RM', '')} kWh</td>
                    <td>${amount}</td>
                `;
                billContainer.appendChild(tr);
            }
        }
        
        // Add total row
        const totalRow = document.createElement('tr');
        totalRow.style.fontWeight = 'bold';
        totalRow.style.backgroundColor = '#f2f2f2';
        totalRow.innerHTML = `
            <td>Total</td>
            <td>-</td>
            <td>RM ${totalAmount.toFixed(2)}</td>
        `;
